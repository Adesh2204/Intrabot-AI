<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Intrabot-AI Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #0a192f 0%, #172a45 100%);
    min-height: 100vh;
    padding: 20px;
    color: #ccd6f6;
    overflow-x: hidden;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    animation: fadeInUp 0.8s ease-out;
  }

  .chat-container {
    background: rgba(23, 42, 69, 0.7);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(100, 255, 218, 0.2);
    border-radius: 24px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(100, 255, 218, 0.1);
    overflow: hidden;
    position: relative;
  }

  .chat-header {
    background: linear-gradient(135deg, rgba(100, 255, 218, 0.1) 0%, rgba(0, 198, 255, 0.1) 100%);
    padding: 24px 32px;
    border-bottom: 1px solid rgba(100, 255, 218, 0.2);
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .bot-icon {
    width: 48px;
    height: 48px;
    background: linear-gradient(135deg, #64ffda 0%, #00c6ff 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    color: #0a192f;
    box-shadow: 0 8px 16px rgba(100, 255, 218, 0.3);
    animation: pulse 2s infinite;
  }

  .chat-title {
    font-size: 28px;
    font-weight: 600;
    color: #ccd6f6;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
  }

  #chatbox {
    height: 400px;
    padding: 24px;
    overflow-y: auto;
    background: transparent;
    position: relative;
  }

  #chatbox::-webkit-scrollbar {
    width: 6px;
  }

  #chatbox::-webkit-scrollbar-track {
    background: rgba(100, 255, 218, 0.1);
    border-radius: 3px;
  }

  #chatbox::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, #64ffda 0%, #00c6ff 100%);
    border-radius: 3px;
  }

  .message {
    display: flex;
    margin: 16px 0;
    opacity: 0;
    animation: messageSlideIn 0.5s ease-out forwards;
  }

  .message.user {
    justify-content: flex-end;
  }

  .message.bot {
    justify-content: flex-start;
    align-items: flex-start;
    gap: 12px;
  }

  .message-avatar {
    width: 32px;
    height: 32px;
    background: linear-gradient(135deg, #64ffda 0%, #00c6ff 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    color: #0a192f;
    flex-shrink: 0;
    margin-top: 4px;
  }

  .message-content {
    max-width: 70%;
    word-wrap: break-word;
  }

  .user .message-bubble {
    background: linear-gradient(135deg, #64ffda 0%, #00c6ff 100%);
    color: #0a192f;
    padding: 14px 20px;
    border-radius: 20px 20px 6px 20px;
    font-weight: 500;
    box-shadow: 0 4px 12px rgba(100, 255, 218, 0.3);
  }

  .bot .message-bubble {
    background: rgba(52, 71, 103, 0.8);
    color: #ccd6f6;
    padding: 14px 20px;
    border-radius: 20px 20px 20px 6px;
    border: 1px solid rgba(100, 255, 218, 0.2);
    backdrop-filter: blur(10px);
  }

  .typing-indicator {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px 20px;
    background: rgba(52, 71, 103, 0.8);
    border-radius: 20px 20px 20px 6px;
    border: 1px solid rgba(100, 255, 218, 0.2);
    backdrop-filter: blur(10px);
  }

  .typing-dots {
    display: flex;
    gap: 4px;
  }

  .typing-dot {
    width: 8px;
    height: 8px;
    background: #64ffda;
    border-radius: 50%;
    animation: typingPulse 1.4s infinite;
  }

  .typing-dot:nth-child(2) {
    animation-delay: 0.2s;
  }

  .typing-dot:nth-child(3) {
    animation-delay: 0.4s;
  }

  .input-container {
    padding: 24px 32px;
    background: rgba(23, 42, 69, 0.5);
    border-top: 1px solid rgba(100, 255, 218, 0.2);
    display: flex;
    gap: 16px;
    align-items: flex-end;
  }

  .role-selector {
    background: rgba(52, 71, 103, 0.8);
    border: 1px solid rgba(100, 255, 218, 0.3);
    border-radius: 12px;
    padding: 12px 16px;
    color: #ccd6f6;
    font-family: inherit;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .role-selector:hover {
    border-color: #64ffda;
    box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
  }

  .role-selector:focus {
    outline: none;
    border-color: #64ffda;
    box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.3);
  }

  .input-wrapper {
    flex: 1;
    position: relative;
  }

  #query {
    width: 100%;
    background: rgba(52, 71, 103, 0.8);
    border: 1px solid rgba(100, 255, 218, 0.3);
    border-radius: 24px;
    padding: 16px 60px 16px 20px;
    color: #ccd6f6;
    font-family: inherit;
    font-size: 16px;
    transition: all 0.3s ease;
    resize: none;
    min-height: 52px;
    backdrop-filter: blur(10px);
  }

  #query::placeholder {
    color: rgba(204, 214, 246, 0.6);
  }

  #query:focus {
    outline: none;
    border-color: #64ffda;
    box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
  }

  .send-button {
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    width: 36px;
    height: 36px;
    background: linear-gradient(135deg, #64ffda 0%, #00c6ff 100%);
    border: none;
    border-radius: 50%;
    color: #0a192f;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(100, 255, 218, 0.4);
  }

  .send-button:hover {
    transform: translateY(-50%) scale(1.1);
    box-shadow: 0 6px 16px rgba(100, 255, 218, 0.5);
  }

  .send-button:active {
    transform: translateY(-50%) scale(0.95);
  }

  .send-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: translateY(-50%);
  }

  .sources {
    margin-top: 12px;
    font-size: 13px;
    color: rgba(204, 214, 246, 0.7);
  }

  .snippet {
    background: rgba(52, 71, 103, 0.6);
    padding: 12px;
    border-radius: 12px;
    margin-top: 8px;
    font-size: 13px;
    color: rgba(204, 214, 246, 0.8);
    border: 1px solid rgba(100, 255, 218, 0.2);
  }

  .toggle-btn {
    font-size: 13px;
    color: #64ffda;
    cursor: pointer;
    background: none;
    border: none;
    padding: 0;
    text-decoration: underline;
    transition: color 0.3s ease;
  }

  .toggle-btn:hover {
    color: #00c6ff;
  }

  .hidden {
    display: none;
  }

  /* Animations */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes messageSlideIn {
    from {
      opacity: 0;
      transform: translateY(20px) scale(0.95);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
  }

  @keyframes typingPulse {
    0%, 80%, 100% {
      opacity: 0.3;
      transform: scale(0.8);
    }
    40% {
      opacity: 1;
      transform: scale(1);
    }
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .container {
      margin: 10px;
    }

    .chat-header {
      padding: 20px 24px;
    }

    .chat-title {
      font-size: 24px;
    }

    #chatbox {
      height: 350px;
      padding: 20px;
    }

    .input-container {
      padding: 20px 24px;
      flex-direction: column;
      gap: 12px;
    }

    .role-selector {
      align-self: flex-start;
    }

    .message-content {
      max-width: 85%;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="chat-container">
      <div class="chat-header">
        <div class="bot-icon">
          <i class="fas fa-robot"></i>
        </div>
        <h1 class="chat-title">Intrabot-AI Chatbot</h1>
      </div>
      
      <div id="chatbox"></div>
      
      <div class="input-container">
        <select id="role" class="role-selector">
          <option value="employee">Employee</option>
          <option value="hr">HR</option>
          <option value="it">IT</option>
          <option value="manager">Manager</option>
        </select>
        
        <div class="input-wrapper">
          <input type="text" id="query" placeholder="Ask a question... e.g. How do I apply for leave?" />
          <button id="send" class="send-button">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

<script>
  const chatbox = document.getElementById("chatbox");
  const qIn = document.getElementById("query");
  const role = document.getElementById("role");
  const send = document.getElementById("send");

  function escapeHtml(s){ return (s||"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }
  function nl2br(s){ return (s||"").replace(/\n/g,"<br/>"); }

  function appendUser(text){
    const d = document.createElement("div");
    d.className = "message user";
    d.innerHTML = `
      <div class="message-content">
        <div class="message-bubble">${escapeHtml(text)}</div>
      </div>
    `;
    chatbox.appendChild(d);
    
    // Smooth scroll with animation
    setTimeout(() => {
      chatbox.scrollTop = chatbox.scrollHeight;
    }, 100);
  }

  function appendBot(answer, sources, hits, source){
    const d = document.createElement("div");
    d.className = "message bot";
    
    let messageContent = `
      <div class="message-avatar">
        <i class="fas fa-robot"></i>
      </div>
      <div class="message-content">
        <div class="message-bubble">
          ${nl2br(escapeHtml(answer))}
          <div style="font-size:12px; color: rgba(204, 214, 246, 0.6); margin-top: 8px;">(${source})</div>
    `;
    
    if(sources && sources.length){
      messageContent += `<div class="sources"><b>Sources:</b> ${sources.map(s => `<span>${escapeHtml(s)}</span>`).join(", ")}</div>`;
    }
    
    if(hits && hits.length){
      messageContent += `<button class="toggle-btn" onclick="this.nextElementSibling.classList.toggle('hidden')">Show / Hide retrieved snippets</button>`;
      messageContent += `<div class="snippet-list hidden">`;
      hits.forEach(h => {
        messageContent += `<div class="snippet"><b>${escapeHtml(h.source)}</b><br/>${nl2br(escapeHtml(h.text))}</div>`;
      });
      messageContent += `</div>`;
    }
    
    if(answer.toLowerCase().includes("leave") && source === "offline"){
      messageContent += `<br/><button onclick="getLeaveSteps()" style="margin-top: 12px; padding: 8px 16px; background: linear-gradient(135deg, #64ffda 0%, #00c6ff 100%); color: #0a192f; border: none; border-radius: 20px; cursor: pointer; font-size: 14px; font-weight: 500;">Get Leave Request Steps</button>`;
    }
    
    messageContent += `</div></div>`;
    d.innerHTML = messageContent;
    
    chatbox.appendChild(d);
    
    // Smooth scroll with animation
    setTimeout(() => {
      chatbox.scrollTop = chatbox.scrollHeight;
    }, 100);
  }

  function appendTypingIndicator(){
    const d = document.createElement("div");
    d.id = "typing-indicator";
    d.className = "message bot";
    d.innerHTML = `
      <div class="message-avatar">
        <i class="fas fa-robot"></i>
      </div>
      <div class="typing-indicator">
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
        <span style="margin-left: 8px; color: rgba(204, 214, 246, 0.7);">Thinking...</span>
      </div>
    `;
    chatbox.appendChild(d);
    
    setTimeout(() => {
      chatbox.scrollTop = chatbox.scrollHeight;
    }, 100);
  }
  
  function removeTypingIndicator(){ 
    const s = document.getElementById("typing-indicator"); 
    if(s) s.remove(); 
  }

  function getLeaveSteps(){
    fetch("/actions/leave_request")
    .then(res => res.json())
    .then(data => {
      const steps = data.steps.join("<br/>");
      const d = document.createElement("div");
      d.className = "message bot";
      d.innerHTML = `
        <div class="message-avatar">
          <i class="fas fa-robot"></i>
        </div>
        <div class="message-content">
          <div class="message-bubble">
            <b>Leave Request Steps:</b><br/>${steps}
          </div>
        </div>
      `;
      chatbox.appendChild(d);
      
      setTimeout(() => {
        chatbox.scrollTop = chatbox.scrollHeight;
      }, 100);
    });
  }

  async function sendMessage() {
    const q = qIn.value.trim();
    if(!q) return;
    
    // Disable send button during request
    send.disabled = true;
    
    appendUser(q);
    qIn.value = "";
    appendTypingIndicator();

    try {
      const res = await fetch("/answer", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({query: q, top_k: 4, role: role.value, use_llm: true})
      });
      const data = await res.json();
      removeTypingIndicator();
      appendBot(data.answer || "No answer found.", data.sources || [], data.hits || [], data.source || "offline");
    } catch(err){
      removeTypingIndicator();
      appendBot("I'm sorry, I encountered an error while processing your request. Please try again.", [], []);
      console.error('Chat error:', err);
    } finally {
      // Re-enable send button
      send.disabled = false;
    }
  }

  send.onclick = sendMessage;
  
  // Add Enter key support
  qIn.addEventListener('keypress', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
</script>
</body>
</html>
